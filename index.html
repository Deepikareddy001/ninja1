<h1 style="text-align: center;color: #bfcba8; font-style: italic;">NINJA!</h1>

<canvas id="myCanvas" width="1345" height="550"></canvas>
<style>
    .center {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 0px;
      border: 0px solid black; 
    }
    .button {
        border: 1px;
        color: white;
        padding: 10px 20px ;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
        margin: 4px 2px;
        cursor: pointer;
        margin-bottom: 35px;

    }
    .button1 {background-color: #126e82;border-radius: 12px;} 
    .button2 {background-color: #126e82; border-radius: 12px;}
    .button3 {background-color: #126e82; border-radius: 12px;} 
    .button4 {background-color: #126e82;border-radius: 12px;}
    .button5 {background-color: #126e82;border-radius: 12px;}
    .button1:hover{background-color: #6e7c7c; cursor:pointer;}
    .button2:hover{background-color: #6e7c7c; cursor:pointer;}
    .button3:hover{background-color: #6e7c7c;cursor: pointer;}
    .button4:hover{background-color: #6e7c7c;cursor: pointer;}
    .button5:hover{background-color: #6e7c7c;cursor: pointer;}
    .button1:active{transform: translateY(4px);}
    .button2:active{transform: translateY(4px);}
    .button3:active{transform: translateY(4px);}
    .button4:active{transform: translateY(4px);}
    .button5:active{transform: translateY(4px);}

    body {
        background-image: url("https://steamcdn-a.akamaihd.net/steamcommunity/public/images/items/860950/55a82ea7e41681d44f6fdeb7025207d789729d4b.jpg");
        background-color: #56776c;
        background-size: 100% 95%;
    }
    </style>
    <div class="center">
        <button type="button"class="btn btn-outline-secondary button button1" id="kick">kick(left key)</button>
        <button type="button" class="btn btn-outline-secondary button button2" id="punch">punch(right key)</button>
        <button type="button"class="btn btn-outline-secondary button button3" id="forward">forward(key up)</button>
        <button type="button"class="btn btn-outline-secondary button button4" id="backward">backward(key down)</button>
        <button type="button"class="btn btn-outline-secondary button button5" id="block">block(enter key)</button>
    </div>



<script src="canvas.js"></script>
